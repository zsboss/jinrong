<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
	<link href="__TMPL__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="__TMPL__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
	
<style type="text/css">
body {
	padding-bottom: 40px;
	padding: 10px 20px 20px 10px;
}
</style>
<include file="Public:picUpload" />
</head>
<body>
	<div class="tips tips-large tips-success">
		<span class="x-icon x-icon-success">
			<i class="icon icon-ok icon-white"></i>
		</span>
		<div class="tips-content">
			<h2>销售提成及培育奖设置</h2>
		</div>
	</div>
	<br/>
	<form action="{:U('Admin/System/fosterProcess')}" method="post" id="form1">
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td colspan=3>只有{$vip_two.vname}会员才享有该权利</td>
		</tr>
		<tr>
			<td style="width:20%;">推广会员之和大于100单小于499单</td>
			<td><input type="text" name="foster1" value="{$list.foster1}" id="foster1">（元，培育奖，现金奖励）</td>
			<td><input type="text" name="fosterpercent1" value="{$list.fosterpercent1}" id="fosterpercent1">（%，购买会员费的金额百分比返给该会员）</td>
		</tr>
		<tr>
			<td style="width:20%;">推广会员之和大于500单小于2000单</td>
			<td><input type="text" name="foster2" value="{$list.foster2}" id="foster2">（元，培育奖，现金奖励）</td>
			<td><input type="text" name="fosterpercent2" value="{$list.fosterpercent2}" id="fosterpercent2">（%，购买会员费的金额百分比返给该会员）</td>
		</tr>
		<tr>
			<td style="width:20%;">推广会员之和大于2000</td>
			<td><input type="text" name="foster3" value="{$list.foster3}" id="foster3">（元，培育奖，现金奖励）</td>
			<td><input type="text" name="fosterpercent3" value="{$list.fosterpercent3}" id="fosterpercent3">（%，购买会员费的金额百分比返给该会员）</td>
		</tr>
		<tr>
			<td colspan='2'>
				<button type="button" onclick="checkPassword();">提交</button>
			</td>	
		</tr>
	</table>
	</form>
	<script type="text/javascript" src="__TMPL__/assets/js/jquery-1.8.1.min.js"></script>
	<script>
		function checkPassword () {
			var fosterpercent1 = $("#fosterpercent1").val();
			var fosterpercent2 = $("#fosterpercent2").val();
			var fosterpercent3 = $("#fosterpercent3").val();
			var foster1 = $("#foster1").val();
			var foster2 = $("#foster2").val();
			var foster3 = $("#foster3").val();
			if(!fosterpercent1 || !fosterpercent2 || !fosterpercent3 || !foster1 || !foster2 || !foster3){
				alert("值不能为空!");
				return false;
			}
			$("#form1").submit();
		}
	</script>
</body>
</html>
