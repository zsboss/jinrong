<!DOCTYPE html>
<html>
	<head>
	<link href="__TMPL__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="__TMPL__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__TMPL__/js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript"
	src="__TMPL__/js/DatePicker/WdatePicker.js"></script>
	<style type="text/css">
	body {
		padding-bottom: 40px;
		padding: 10px 20px 20px 10px;
	}
	@media ( max-width : 980px) {
		/* Enable use of floated navbar text */
		.navbar-text.pull-right {
			float: none;
			padding-left: 5px;
			padding-right: 5px;
		}
	}
	</style>
</head>
<body>
	<div class="tips tips-large tips-success">
		<span class="x-icon x-icon-success">
			<i class="icon icon-ok icon-white"></i>
		</span>
		<div class="tips-content">
			<h2>邮费列表</h2>
		</div>
	</div>
	<br/>
<form class="form-inline definewidth m20" action="{:U('Admin/Goods/changeStatus')}" method="POST">
	<a href="{:U('Admin/Post/addEdit')}"><button type="button" >添加</button></a>
	<br/><br/>
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<th width="">序号</th>
			<th width="">省份</th>
			<th width="">价格</th>
			<th  style="width:100px;text-align:center;">操作</th>
		</tr>
		<volist name="list" id="vo">
		<tr>
			<td>{$vo.number}</td>
			<td>{$vo.province}</td>
			<td>{$vo.money}</td>
			<td  style="width:100px;text-align:center;"><a href="{:U('Admin/Post/addEdit',array('id'=>$vo['id']))}"><button type="button">修改</button></a>
				<a href="javascript:vivo(0)" onclick="del({$vo.id});" ><button type="button" >删除</button></a>
			</td>
		</tr>
		</volist>
		
	</table>
</form>
<script type="text/javascript">
//删除
function del(id){
	if(confirm('确定要删除!') == true){
		window.location.href="{:U('Admin/Post/dele')}?id="+id;
	}else{
		return false;
	}
}

</script>
</body>
</html>
