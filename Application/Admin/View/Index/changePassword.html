<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
	<link href="__TMPL__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="__TMPL__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
	
<style type="text/css">
body {
	padding-bottom: 40px;
	padding: 10px 20px 20px 10px;
}
</style>
<include file="Public:picUpload" />
</head>
<body>
	<div class="tips tips-large tips-success">
		<span class="x-icon x-icon-success">
			<i class="icon icon-ok icon-white"></i>
		</span>
		<div class="tips-content">
			<h2>修改密码</h2>
		</div>
	</div>
	<br/>
	<form action="{:U('Admin/Index/changePasswordProcess')}" method="post" id="form1">
	<input type="hidden" name="id" value="{$list.id}">
	<input type="hidden" name="pid" value={$pid}>
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td style="width:15%;">原密码</td>
			<td><input type="password" name="password" id="password"></td>
		</tr>
		<tr>
			<td style="width:15%;">新密码</td>
			<td><input type="password" name="password1" id="password1"></td>
		</tr>
		<tr>
			<td style="width:15%;">重复新密码</td>
			<td><input type="password" name="password2" id="password2"></td>
		</tr>
		<tr>
			<td colspan='2'>
				<button type="button" onclick="checkPassword();">提交</button>
			</td>	
		</tr>
	</table>
	</form>
	<script type="text/javascript" src="__TMPL__/assets/js/jquery-1.8.1.min.js"></script>
	<script>
		function checkPassword () {
			var password = $("#password").val();
			var password1 = $("#password1").val();
			var password2 = $("#password2").val();
			if(!password){
				alert("原始密码不能为空!");
				return false;
			}
			if(!password1){
				alert("新密码不能为空!");
				return false;
			}
			if(!password2){
				alert("请重复新密码!");
				return false;
			}
			if(password1 != password2){
				alert("两次新密码输入不一致!");
				return false;
			}
			$("#form1").submit();
			
		}
	</script>
</body>
</html>
