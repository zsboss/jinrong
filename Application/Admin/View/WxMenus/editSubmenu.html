<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
	<link href="__TMPL__/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
	<link href="__TMPL__/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body {
	padding-bottom: 40px;
	padding: 10px 20px 20px 10px;
}
</style>
<include file="Public:picUpload" />
</head>
<body>
	<div class="tips tips-large tips-success">
		<span class="x-icon x-icon-success">
			<i class="icon icon-ok icon-white"></i>
		</span>
		<div class="tips-content">
			<h2>子菜单编辑</h2>
		</div>
	</div>
	<br/>
	<form action="{:U('Admin/WxMenus/editSubmenuProcess')}" method="post">
	<input type="hidden" name="id" value="{$list.id}">
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td style="width:15%;">子菜单名称</td>
			<td><input type="text" name="name" value="{$list.name}"></td>
		</tr>
		<tr>
			<td>子菜单类型</td>
			<td>
				<select name="type">
					<option value="click" <if condition="$list['type'] eq 'click'">selected</if>>点击类型</option>
					<option value="view"  <if condition="$list['type'] eq 'view'">selected</if>>链接类型</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>类型值</td>
			<td><input type="text" name="typevalue" value="{$list.typevalue}" style="width:30%"></td>
		</tr>
		<tr>
			<td>菜单状态</td>
			<td><select name="open">
					<option value="0" <if condition="$list['open'] eq 0">selected</if>>关闭</option>
					<option value="1"  <if condition="$list['open'] eq 1">selected</if>>开启</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan='2'>
				<button type="submit">提交</button>
			</td>	
		</tr>
	</table>
	</form>
</body>
</html>
