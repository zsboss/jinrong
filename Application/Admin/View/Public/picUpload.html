<script type="text/javascript">
			var img_id_upload = new Array();//初始化数组，存储已经上传的图片名
			var i = 0;//初始化数组下标
			var obj;
			$(function() {
				$('#file_upload')
						.uploadify(
								{
									'auto' : false,//关闭自动上传
									'removeTimeout' : 600,//文件队列上传完成1秒后删除
									'swf' : '__TMPL__/plugins/uploadify/uploadify.swf',
									'uploader' : '{:U("Admin/Wxmsg/video")}',
									'method' : 'post', //方法，服务端可以用$_POST数组获取数据
									'buttonText' : '上传视频',//设置按钮文本
									'multi' : true,//允许同时上传多张图片
									'uploadLimit' : 8,//一次最多只允许上传10张图片
									'fileTypeDesc' : 'Image Files',//只允许上传图像
									'fileTypeExts' : '*.avi; *.rmvb; *.mp4',//限制允许上传的图片后缀
									'fileSizeLimit' : '1GB',//限制上传的图片大小
									'onUploadSuccess' : function(file, data,
											response) { //每次成功上传后执行的回调函数，从服务端返回数据到前端
										if(data){
											alert('上传成功');
										}else{
											alert('上传失败');
										}
									}
								});
			});
			function trim(str) {
				str = str.replace(/^(\s|\u00A0)+/, '');
				for ( var i = str.length - 1; i >= 0; i--) {
					if (/\S/.test(str.charAt(i))) {
						str = str.substring(0, i + 1);
						break;
					}
				}
				return str;
			}
		</script>
